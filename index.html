<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件管理</title>
    <script type="text/javascript" src="jquery.js"></script>
</head>
<style type="text/css">
    .show {
        width: 300px;
        height: 300px;
        border: 1px solid red;
    }
</style>
<body>
<div class="container">
    <div class="content">
        <input id="shell" type="text" />
    </div>
    <div class="show">
    </div>
</div>
</body>
<script type="text/javascript">
    var shell = {
        lsFile: function(cur) {
           shell.query('file.php',{
            'type':'ls',
            'data':{
                curlvl:cur.curLvl,
                pid:cur.pId
            }
           }) 
        },
        cdFile: function(cur) {

        },
        mkdirFile: function(cur) {
        },
        query: function(url, data) {
            $.ajax({
                url: url,
                data:data,
                method: 'post',
                success: function(msg) {
                    var result="";
                    var ob=JSON.parse(msg);
                    for (var i = ob.length - 1; i >= 0; i--) {
                        if(ob[i]["type"]==0)
                        result+="<b>"+ob[i]["name"]+"</b>&nbsp";
                        else 
                        result+=ob[i]["name"]+" ";
                    };
                    result+="<br>";
                    $(".show").append(result);
                    console.log(result);
                },
                error: function(msg) {
                    console.log(msg);
                }
            });
        },
        curPath:{curLvl:0,pId:1}

    };
    $(function() {
        $('#shell').on('keyup', function(e) {
            var value = $('#shell').val();
            if (e.keyCode === 13) {
                if (value.toLowerCase() === 'ls' ) {
                    shell.lsFile(shell.curPath);
                } else if (value.toLowerCase().indexOf('cd') !== -1) {
                    
                    shell.cdFile();
                } else if (value.toLowerCase().indexOf('mkdir') !== -1) {
                    shell.mkdirFile();
                }
                $(this).val('');
            }
        });
    });
</script>
</html>
