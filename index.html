<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件管理</title>
    <script type="text/javascript" src="jquery.js"></script>
</head>
<style type="text/css">
    .show {
        width: 100%;
        border: 1px solid red;
        color:white;
    }
    html,body,.content{
        width:100%;
        height:100%;
        padding:0;
        margin:0;
        background: black;
    }
    #shell{
        -moz-appearance:none;
        background: transparent;
        border:none;
    }
    .input{
        color:white;
    }
</style>
<body>
<div class="container">
    <div class="show">
    </div>
    <div class="content">
        <span class = "input">meng@hit:/&gt;</span>
            <input id="shell" type="text" style="color:white" />
    </div>
</div>
</body>
<script type="text/javascript">
    var shell = {
        lsFile: function(cur) {
           shell.query('file.php',{
            'type':'ls',
            'data':{
                curlvl:cur.curlvl,
                id:cur.id
            }
           });
           
        },
        cdFile: function(cur,arg) {
            shell.query('file.php',{
                'type':'cd',
                'data':{
                    curlvl:cur.curlvl,
                    id:cur.id,
                    pid:cur.pid,
                    arg:arg
                }
            })
        },
        mkdirFile: function(cur,arg) {
            console.log(arg);
            if(arg=='')
            {
                $(".show").append("<br>mkdir: missing operand");
            }
            else
                shell.query('file.php',{
                    'type':'mkdir',
                    'data':{
                        id:cur.id,
                        pid:cur.pid,
                        arg:arg
                    }
                });
        },
        query: function(url, data) {
            console.log(data);
            $.ajax({
                url: url,
                data:data,
                method: 'post',
                success: function(msg) {
                            ob=JSON.parse(msg);
                            console.log(ob.length);
                             var result="";
                             switch(data['type']){
                                case "ls":
                                    for (var i = ob.length - 1; i >= 0; i--) {
                                            if(ob[i]["type"]==0)
                                            result+="<b style='color:green'>"+ob[i]["name"]+"</b>&nbsp";
                                            else 
                                            result+=ob[i]["name"]+" ";
                                        };
                                        $(".show").append(result+"<br>");
                                        break;
                                case "cd":
                                    if(ob.length!=0){
                                        if (ob.er!=undefined){
                                             $(".show").append("cd:"+data['data'].arg+ob.er+"<br>");
                                        }
                                        else if(ob.length!=0){
                                            shell.curPos=ob;
                                            if(data['data'].arg=="..")
                                                shell.curPath.pop();
                                            else
                                            shell.curPath.push(ob.name);
                                        }
                                   }
                                   $('.input').text(shell.usr+shell.curPath.join('/')+">");
                                    console.log(shell.curPath);
                                    break;       
                                case "mkdir":
                                    break;
                                default:
                                    $(".show").append(data['data'].arg+"command not found"+"<br>");
                                    break;

                             }
                              
                },
                error: function(msg) {
                    console.log(msg);
                }
            });
        },
        curPos:{id:0,name:"/",curlvl:0,type:0,pid:-1},//当前路径
        curPath:['/'],
        usr:"meng@hit:",
        history:[]
    };
    $(function() {
        $('#shell').on('keyup', function(e) {
            var value = $('#shell').val();
            if (e.keyCode === 13) {
            $(".show").append(shell.usr+shell.curPath.join('/')+" "+value+"<br>");
            shell.history.push(value);
                if(value.search(' ')!=-1){
                    var cmd = value.substr(0,value.search(' '));
                    var args = value.substr(value.search(' ')+1,value.length).split(' ');
                }
                else{
                    var cmd = value;
                    var args = [];
                }
                switch(cmd){
                    case 'ls':
                        shell.lsFile(shell.curPos);
                        break;
                    case 'cd':
                        shell.cdFile(shell.curPos,args[0]);
                        break;
                    case 'mkdir':
                        shell.mkdirFile(shell.curPos,args[0]);
                        break;
                    default:
                        break;
                }
                $(this).val('');
            }
        });
    });
</script>
</html>
